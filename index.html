    <link href="css/owl.carousel.css" rel="stylesheet">

<body id="Knowledgejar">
    <!-- HEADER -->
    <header class="header" role="banner">
        <nav class="navbar navbar-default nav-header" id="js-nav-header" role="navigation">

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                      <h3>Knowledge jar</h3>
                        <img src="#" alt="">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav-menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#feature">Course</a></li>
                        <li><a href="#testimonial">Subscriptions</a></li>
                        <li><a href="#app-screenshot">Advanced</a></li>
                        <li><a href="#team">Careers</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
            </div>

        </nav>


        <section class="container hero header-style-1">

            <div class="hero-content">
                <div class="logo-block animation" data-animation="bounceInDown">
                    <h1 class="logo">Knowledgejar</h1>
                </div>

                <h2 class="intro cd-headline clip">
                    <span>A Foundation of</span>
                    <span class="cd-words-wrapper">
                      <b class="is-visible">FUTURE.</b>
                      <b>Making Geniuses.</b>
                      
                    </span>
                </h2>

                <!--<div class="download-app">
                    <a href="#" class="btn btn-default btn-lg btn-download">
                        Download Now - <span>It’s Free</span>
                      </a>
                </div>-->
            </div>

            <a href="#feature" class="arrow-down" >
                <i class="fa fa-angle-down"></i>
            </a>

        </section>

    </header>
    <!-- / END HEADER -->
    <!-- CONTACT US-->
    <section class="contact block-content animation" id="contact" data-animation="fadeInUp">
        <div class="container">
            <h2 class="block-title">Get In Touch</h2>
            <p class="block-description">Let us know what you think about us.</p>
            <div class="row contact-form">
                <div class="col-md-8 col-md-offset-2">
                    <form role="form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="yourName" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" id="yourEmail" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default btn-lg btn-send-message">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- END CONTACT US-->


    <!-- SUBSCRIBE -->
    <section class="subscribe block-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="block-title">Subscribe For Newsletter</h2>
                    <p class="block-description">Enter your Email. </p>
                    <div class="newsletter-box">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-subscribe">Subscribe Now</button>
                            </div>
                        </form>
                        <div class="footer-social-icons ">
                            <a href="#" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
                            <a href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                            <a href="#" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
                            <a href="#" title="Dribbble" target="_blank"><i class="fa fa-dribbble"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- END SUBSCRIBE -->


    <!-- FOOTER -->
    <footer class="footer block-content">
        <div class="container footer-container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <span class="copyright">© 2021 All Rights Reserved. </span>
                </div>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->

    <script src="js/jquery.localScroll.min.js"></script>
    <script src="js/headroom.min.js"></script>
    <script src="js/jQuery.headroom.min.js"></script>
    <script src="js/lapax.js"></script>
    <script src="js/cd-headline.js"></script>


</body>

</html>
